{% extends "base.html" %} {% load static %} {% block content %} 

<div class="container bag-container">
  <div class="row">
    <div class="col-12 cold-md-6">
      <h2>Product Management</h2>
      <p>Add a Product</p>
    </div>
  </div>

<div class="row">
    <div class="col-12 col-md-6">
        <form method="POST" action="{% url 'add_product' %}" class="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
            <div class="text-right">
                <a class="btn btn-primary" href="{% url 'products' %}">Cancel</a>
                <button class="btn btn-secondary" type="submit">Add Product</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
